{% extends 'index.html' %}
{% load static %}

{% block style %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
  body {
    font-family: 'Arial', sans-serif;
    background-color: #f8f9fa;
    color: #333;
    margin: 0;
    padding: 0;
  }

  h2 {
    text-align: center;
    font-size: 2.5rem;
    margin-top: 30px;
    color: #222;
  }

  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 30px;
  }

  .makina {
    background: white;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    text-align: center;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .makina:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 15px rgba(0,0,0,0.15);
  }

  .makina img {
    width: 100%;
    height: 180px;
    object-fit: cover;
    border-radius: 10px;
  }

  .makina h3 {
    margin-top: 15px;
    font-size: 1.5rem;
    color: #111;
  }

  .makina p {
    margin: 10px 0;
    color: #666;
    font-size: 1rem;
  }

  .makina .btn {
    display: inline-block;
    padding: 10px 20px;
    background: #007bff;
    color: white;
    text-decoration: none;
    border-radius: 25px;
    transition: background 0.3s ease;
  }

  .makina .btn:hover {
    background: #0056b3;
  }

  footer {
    background: #333;
    color: white;
    padding: 20px 0;
    text-align: center;
  }

  footer .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 10px;
  }
</style>
{% endblock %}

{% block content %}
{% include 'navbar.html' %}

<main>
    <section class="makinat">
        <h2>Makinat tona</h2>
        <div class="container">
            {% for rezerv in page_obj %}
            <div class="makina">
                <img src="{{ rezerv.image.url }}" alt="{{ rezerv.name }}">
                <h3>{{ rezerv.name }}</h3>
                <p><i class="fas fa-phone"></i> {{ rezerv.phone }}</p>
                <a href="{% url 'detailItem' rezerv.pk %}" class="btn">Rezervo Tani</a>
            </div>
            {% empty %}
            <p style="text-align: center; font-size: 1.2rem; color: #666;">Nuk ka makina pÃ«r momentin.</p>
            {% endfor %}
        </div>
    </section>
</main>



<script src="{% static 'js/script.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
<script>
    (function () {
        emailjs.init('QsnVbhy-zMfNwoVYN');
    })();
</script>
{% endblock %}
