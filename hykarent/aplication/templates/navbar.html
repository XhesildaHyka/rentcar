{% load static %}

<header style="background: white; box-shadow: 0 2px 8px rgba(0,0,0,0.1); padding: 10px 0;">
  <div class="container">
    <nav class="navbar">
      <!-- Left: Logo -->
      <div class="navbar-left">
        <a class="navbar-brand" href="{% url 'home' %}">
          <img src="{% static 'image/logo1.png' %}" alt="Logo" style="width: 60px; height: auto; margin-right: 10px;">
          Hyka Rental
        </a>
      </div>

      <!-- Center: Navigation Links -->
      <ul class="nav-links" id="navLinks">
        <li><a href="{% url 'home' %}">Home</a></li>
        <li><a href="{% url 'about' %}">About us</a></li>
        <li><a href="{% url 'rezervpage' id=1 %}">Book</a></li>
        <li><a href="{% url 'contactpage' %}">Contact us</a></li>
      </ul>

      <!-- Right: Search Bar -->
      <form id="searchForm" class="d-flex" role="search" action="{% url 'search' %}" method="get">
        <input class="form-control me-2" type="text" name="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-primary" type="submit">
          <i class="fas fa-search"></i>
        </button>
      </form>

      <div class="nav-toggle" onclick="toggleMenu()">â˜°</div>
    </nav>
  </div>
</header>

<style>
  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
  }

  .navbar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    flex-wrap: wrap;
    gap: 20px;
  }

  .navbar-left {
    display: flex;
    align-items: center;
    flex: 1;
  }

  .navbar-brand {
    font-family: 'Playfair Display', serif;
    font-size: 2rem;
    font-weight: bold;
    color: black;
    display: flex;
    align-items: center;
    text-decoration: none;
    transition: transform 0.3s ease;
  }

  .navbar-brand:hover {
    transform: scale(1.05);
  }

  .nav-links {
    list-style: none;
    display: flex;
    justify-content: center;
    gap: 30px;
    flex: 2;
    padding: 0;
    margin: 0;
    flex-wrap: wrap;
  }

  .nav-links li a {
    font-family: 'Playfair Display', serif;
    font-size: 1.2rem;
    font-weight: bold;
    color: black;
    text-decoration: none;
    padding: 8px 15px;
    border-radius: 20px;
    transition: background 0.3s ease, color 0.3s ease;
  }

  .nav-links li a:hover {
    background: rgba(0, 0, 0, 0.1);
  }

  .search-form {
    display: flex;
    align-items: center;
    flex: 1;
    justify-content: flex-end;
  }

  .search-form input {
    margin-right: 10px;
  }

  .nav-toggle {
    display: none;
    font-size: 2rem;
    color: black;
    cursor: pointer;
  }

  @media (max-width: 768px) {
    .nav-links,
    .search-form {
      display: none;
      flex-direction: column;
      width: 100%;
      margin-top: 10px;
    }

    .nav-links.show,
    .search-form.show {
      display: flex;
    }

    .navbar {
      flex-direction: column;
      align-items: flex-start;
    }

    .nav-toggle {
      display: block;
      margin-left: auto;
    }
  }
</style>

<script>
  function toggleMenu() {
    document.getElementById('navLinks').classList.toggle('show');
    document.querySelector('.search-form').classList.toggle('show');
  }

  document.querySelector('#searchForm button').addEventListener('click', function (event) {
    event.preventDefault();
    const query = document.querySelector('input[name="search"]').value;
    window.location.href = `{% url 'search' %}?search=${query}`;
  });
</script>
